{% include carousel.html %}
<div id="anouncement">
  <div>原佳工科技股份有限公司已經停止營業</div>
  <div>改以佳工新科技有限公司繼續為客戶服務</div>
</div>
<div id="services" class="container-fluid text-center">
  <h2>我們在做什麼</h2>
  <p class="general-heading_line"></p>
  <br />
  <div class="row">
    <div class="col-lg-3 col-md-6">
      <i class="fas fa-laptop logo-small"></i>
      <h4>CAD/CAM軟體銷售支援</h4>
    </div>
    <div class="col-lg-3 col-md-6">
      <i class="fas fa-sd-card logo-small"></i>
      <h4>CNC傳輸器銷售及維修</h4>
    </div>
    <div class="col-lg-3 col-md-6">
      <i class="fas fa-tablet-alt logo-small"></i>
      <h4>CNC無線傳輸系統銷售支援</h4>
    </div>
    <div class="col-lg-3 col-md-6">
      <i class="fas fa-memory logo-small"></i>
      <h4>DNC系統銷售支援</h4>
    </div>
  </div>
</div>

<div id="products">
  <div class="container text-center">
    <h2>產品介紹</h2>
    <p class="general-heading_line"></p>
    <br />
    <div class="row">
      <div class="col-md-6">
        <i class="fas fa-laptop logo-white"></i> <br />
        <main class="container">
          <form>
            <button
              class="btn effect"
              type="submit"
              formaction="/products/#products_CAD"
            >
              <div class="insider"></div>
              CAD/CAM產品
            </button>
          </form>
        </main>
      </div>
      <div class="col-md-6">
        <i class="fas fa-sd-card logo-white"></i>
        <main class="container">
          <form>
            <button
              class="btn effect"
              type="submit"
              formaction="/products/#products_transmitter"
            >
              <div class="insider"></div>
              傳輸產品
            </button>
          </form>
        </main>
      </div>
    </div>
  </div>
</div>
